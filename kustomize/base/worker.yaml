apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/biosimulations/biosim-worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: worker-config
          env:
            - name: STORAGE_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: STORAGE_ACCESS_KEY_ID
            - name: STORAGE_SECRET
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: STORAGE_SECRET
      imagePullSecrets:
        - name: ghcr-secret
