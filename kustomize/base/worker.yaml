apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/biosimulations/biosim-worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: worker-config
          env:
            - name: STORAGE_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: STORAGE_ACCESS_KEY_ID
            - name: STORAGE_SECRET
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: STORAGE_SECRET
            - name: STORAGE_GCS_CREDENTIALS_FILE
              value: /app/secret/gcs-credentials.json
          volumeMounts:
            - name: gcs-credentials
              mountPath: /app/secret
              readOnly: true
            - name: cache-volume
              mountPath: /app/scratch
      volumes:
        - name: gcs-credentials
          secret:
              secretName: shared-secrets
              items:
                - key: gcs_credentials.json
                  path: gcs-credentials.json
        - name: cache-volume
          persistentVolumeClaim:
            claimName: worker-cache-pvc
      imagePullSecrets:
        - name: ghcr-secret
